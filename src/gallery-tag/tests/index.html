<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />        
        <title>YUI Tag</title>
        <script type="text/javascript" src="../../../../yui3/build/yui/yui.js"></script>
        <script type="text/javascript">
        var Y = YUI({
            modules: {
                'gallery-event-inserted': {
                    fullpath: '../../../build/gallery-event-inserted/gallery-event-inserted.js'
                },
                'gallery-tag': {
                    fullpath: '../../../build/gallery-tag/gallery-tag.js'
                }
            }
        })
        </script>
    </head>
    <body>
        <h1>YUI Tag</h1>

        <h2>Test Tags</h2>
        <ybutton data-label="TEST"></ybutton>
        <ydial></ydial>
        <ybutton data-label="DISABLE" data-disabled="false"></ybutton>

        <script type="text/javascript">
        YUI.add('tag-ybutton', function(Y) {
            Y.namespace('Tag.Tags').ybutton = Y.Base.create('ybutton', Y.Base, [], {
                initializer: function() {
                    var node = this.get('host');
                    node.append('<div></div>');
                    this._widget = new Y.Button(Y.merge(node.getData(), {srcNode: node.one('div')}));
                    this.on('insert', function() {this._widget.render();}, this);
                }
            });
        }, '', {requires: ['button']});

        YUI.add('tag-ydial', function(Y) {
            Y.namespace('Tag.Tags').ydial = Y.Base.create('ydial', Y.Base, [], {
                initializer: function() {
                    var node = this.get('host');
                    node.append('<div class="yui3-skin-sam"></div>');
                    this._widget = new Y.Dial(Y.merge(node.getData(), {srcNode: node.one('div')}));
                    this.on('insert', function() {this._widget.render();}, this);
                }
            });
        }, '', {requires: ['dial']});

        Y.use('gallery-tag', function(Y) {
            Y.Tag.register('ybutton');
            Y.Tag.register('ydial');
        });
        </script>
    </body>
</html>
