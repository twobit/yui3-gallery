<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />        
        <title>YTag - YUI and X-Tag</title>
        <script type="text/javascript" src="../../../../yui3/build/yui/yui.js"></script>
        <script type="text/javascript">
        var Y = YUI({
            modules: {
                'gallery-ytag': {
                    fullpath: '../../../build/gallery-ytag/gallery-ytag.js'
                }
            }
        })
        </script>
    </head>
    <body>
        <h1>YTag</h1>

        <h2>Test Tags</h2>
        <y-button data-label="TEST"></y-button>
        <y-button data-label="DISABLE" data-disabled="false"></y-button>

        <script type="text/javascript">
        Y.use('node', 'gallery-ytag', function(Y) {
            new Y.YTag({
                name: 'button',
                content: '<div></div>',
                requires: ['button'],
                create: function(Y, config) {
                    return new Y.Button(config);
                }
            });

            setTimeout(function() {
                console.log(Y.one('y-button').ytag.get('instance'));
            }, 1000);
        });
        </script>
    </body>
</html>
