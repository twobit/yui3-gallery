<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />        
        <title>Test File</title>
        <script type="text/javascript" src="../../../../yui3/build/yui/yui.js"></script>
        <script type="text/javascript">
        var Y = YUI({
            modules: {
                'gallery-event-inserted': {
                    fullpath: '../../../build/gallery-event-inserted/gallery-event-inserted.js'
                },
                'gallery-ytag': {
                    fullpath: '../../../build/gallery-ytag/gallery-ytag.js'
                }
            }
        })
        </script>
    </head>
    <body>
        <h1>YTag</h1>

        <h2>Test Tags</h2>
        <y-button data-label="TEST"></y-button>
        <y-button data-label="DISABLE" data-disabled="false"></y-button>
        <y-dial></y-dial>

        <script type="text/javascript">
        Y.use('node', 'gallery-ytag', function(Y) {
            Y.YTag.register({
                name: 'button',
                content: '<div></div>',
                requires: ['button'],
                create: function(Y, config) {
                    return new Y.Button(config);
                }
            });

            Y.YTag.register({
                name: 'dial',
                content: '<div class="yui3-skin-sam"></div>',
                requires: ['dial'],
                create: function(Y, config) {
                    return new Y.Dial(config);
                }
            });
        });
        </script>
    </body>
</html>
