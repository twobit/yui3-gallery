<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />        
        <title>YTag - YUI and X-Tag</title>
        <script type="text/javascript" src="../../../../yui3/build/yui/yui.js"></script>
        <script type="text/javascript">
        var Y = YUI({
            modules: {
                'gallery-ytag': {
                    fullpath: '../../../build/gallery-ytag/gallery-ytag.js'
                }
            }
        })
        </script>
    </head>
    <body>
        <h1>Custom</h1>

        <h2>Suggest States</h2>
        <y-suggest-states></y-suggest-states>

        <script type="text/javascript">
        Y.use('gallery-ytag', function(Y) {
            new Y.YTag({
                name: 'suggest-states',
                content: '<input type="text" />',
                requires: ['autocomplete', 'autocomplete-filters', 'autocomplete-highlighters'],
                create: function(Y, config) {
                    var states = [
                        'Alabama',
                        'Alaska',
                        'Arizona',
                        'Arkansas',
                        'California',
                        'Colorado',
                        'Connecticut',
                        'Delaware',
                        'Florida',
                        'Georgia',
                        'Hawaii',
                        'Idaho',
                        'Illinois',
                        'Indiana',
                        'Iowa',
                        'Kansas',
                        'Kentucky',
                        'Louisiana',
                        'Maine',
                        'Maryland',
                        'Massachusetts',
                        'Michigan',
                        'Minnesota',
                        'Mississippi',
                        'Missouri',
                        'Montana',
                        'Nebraska',
                        'Nevada',
                        'New Hampshire',
                        'New Jersey',
                        'New Mexico',
                        'New York',
                        'North Dakota',
                        'North Carolina',
                        'Ohio',
                        'Oklahoma',
                        'Oregon',
                        'Pennsylvania',
                        'Rhode Island',
                        'South Carolina',
                        'South Dakota',
                        'Tennessee',
                        'Texas',
                        'Utah',
                        'Vermont',
                        'Virginia',
                        'Washington',
                        'West Virginia',
                        'Wisconsin',
                        'Wyoming'
                    ];

                    config.srcNode.plug(Y.Plugin.AutoComplete, {
                        resultFilters    : 'phraseMatch',
                        resultHighlighter: 'phraseMatch',
                        source           : states
                    });         
                }
            });
        });
        </script>
    </body>
</html>
