<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />        
        <title>YUI Tag</title>
        <script type="text/javascript" src="../../../../yui3/build/yui/yui.js"></script>
        <script type="text/javascript">
        var Y = YUI({
            modules: {
                'gallery-event-inserted': '../../../build/gallery-event-inserted/gallery-event-inserted.js',
                'gallery-tag': '../../../build/gallery-tag/gallery-tag.js'
            },
            groups: {
                tag: {
                    patterns: {'tag-': {
                        configFn: function(cfg) {
                            cfg.path = '../../yui3-gallery/build/gallery-tag-registry/' + cfg.name + '-min.js'
                        }
                    }}
                }
            }
        })
        </script>
        <style type="text/css">
        </style>
    </head>
    <body>
        <yapp>
        </yapp>

        <ytemplate>
            <div>Hello, <span>{adjective}</span> <ybutton></ybutton> world!</div>
        </ytemplate>

        <script type="text/javascript">
        Y.use('tag-yapp', 'tag-ytemplate');
        </script>
    </body>
</html>
