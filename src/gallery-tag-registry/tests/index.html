<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />        
        <title>YUI Tag</title>
        <script type="text/javascript" src="../../../../yui3/build/yui/yui.js"></script>
        <script type="text/javascript">
        var Y = YUI({
            modules: {
                'gallery-event-inserted': {
                    fullpath: '../../../build/gallery-event-inserted/gallery-event-inserted.js'
                },
                'gallery-tag': {
                    fullpath: '../../../build/gallery-tag/gallery-tag.js'
                },
                'gallery-tag-registry': {
                    fullpath: '../../../build/gallery-tag-registry/gallery-tag-registry.js'
                }
            }
        })
        </script>
    </head>
    <body>
        <h1>YUI Tag</h1>

        <h2>Button</h2>
        <ybutton data-label="PIZZA" data-disabled="true"></ybutton>

        <h2>Dial</h2>
        <ydial data-min="-100" data-max="100" data-value="0" data-stepsPerRevolution="10"></ydial>

        <h2>AutoComplete</h2>
        <yautocomplete></yautocomplete>

        <h2>Calendar</h2>
        <ycalendar></ycalendar>

        <h2>Overlay</h2>
        <yoverlay>
            <div class="yui3-widget-hd">Overlay Header</div>
            <div class="yui3-widget-bd">Overlay Body</div>
            <div class="yui3-widget-ft">Overlay Footer</div>
        </yoverlay>

        <script type="text/javascript">
        Y.use('gallery-tag-registry', function(Y) {});
        </script>
    </body>
</html>
