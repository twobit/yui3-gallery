<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />        
        <title>YTag - YUI and X-Tag</title>
        <script type="text/javascript" src="../../../../yui3/build/yui/yui.js"></script>
        <script type="text/javascript">
        var Y = YUI({
            modules: {
                'gallery-event-inserted': {
                    fullpath: '../../../build/gallery-event-inserted/gallery-event-inserted.js'
                },
                'gallery-ytag': {
                    fullpath: '../../../build/gallery-ytag/gallery-ytag.js'
                },
                'gallery-ytag-registry': {
                    fullpath: '../../../build/gallery-ytag-registry/gallery-ytag-registry.js'
                }
            }
        })
        </script>
    </head>
    <body>
        <h1>YTag</h1>

        <h2>Button</h2>
        <y-button data-label="Test" data-disabled="true"></y-button>

        <h2>Dial</h2>
        <y-dial data-min="-100" data-max="100" data-value="0" data-stepsPerRevolution="10"></y-dial>

        <h2>Suggest</h2>
        <y-suggest></y-suggest>
        
        <div id="test"></div>

        <script type="text/javascript">
        Y.use('gallery-ytag-registry', function(Y) {});
        </script>
    </body>
</html>
